<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserve a Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Boot a table before they're gone!</h3>
            <hr>
            <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View
                    Tables</button></a>
            <a href="/form"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Reserve</button></a>
        </div>
    </div>
    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3><strong>Reserve a Table</strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Phone number</label>
                            <input type="text" class="form-control" id="phoneNumber">
                        </div>

                        <div class="form-group">
                            <label for="age">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="force-points">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueId">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn"> Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

<script>
    $("#add-btn").on("click", function () {

        let name = $("#name").val();
        let phoneNumber = $("#phoneNumber").val();
        let email = $("#email").val();
        let id = $("#uniqueId").val();

        $.post("/api/tables",
            {
                name: name,
                phoneNumber: phoneNumber,
                email: email,
                id: id
            },
            function (data, status) {
                alert("Data: " + data + "\nStatus: " + status);
            });
    })

</script>
